<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-container">
        <header>
            <!-- Instagram logo and navigation -->
            <div class="logo">Instagram</div>
            <nav>
                <!-- Add navigation links here -->
                <a href="#">Home</a>
                <a href="#">Explore</a>
                <a href="#">Profile</a>
            </nav>
        </header>
        
        <main>
            <!-- Main content, such as posts and feed -->
            <section class="posts">
                <!-- Add post elements here -->
                <div class="post">
                    <!-- Post content -->
                    <img src="post-image.jpg" alt="Post Image">
                    <div class="post-caption">Caption for the post</div>
                </div>
            </section>
            
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Add sidebar elements here -->
                <div class="profile">
                    <img src="profile-picture.jpg" alt="Profile Picture">
                    <div class="profile-info">
                        <h2>Username</h2>
                        <p>Some bio text here</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>
</body>
</html>
