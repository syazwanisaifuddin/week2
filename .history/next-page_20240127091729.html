<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Bookstore</title>
</head>
<body>
    <header>
        <h1>Online Bookstore</h1>
        <div class="header-buttons">
            <button id="cartButton">Cart</button>
            <button id="bookmarksButton">Saved Bookmarks</button>
        </div>
    </header>

    <section class="book-container" id="bookContainer">
        <!-- Books will be dynamically added here -->
    </section>

    <section class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartList"></ul>
    </section>

    <section class="bookmarks" id="bookmarks">
        <h2>Saved Bookmarks</h2>
        <ul id="bookmarksList"></ul>
    </section>

    <footer>
        <p>&copy; 2024 Online Bookstore</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
